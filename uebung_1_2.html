<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 10px;
            padding: 5px;
            font-family: "Helvetica Neue", sans-serif;
            font-weight: 300;
        }

        #form {
            margin: 0;
        }

        .user-name {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<h1>Hallo <span class="user-name">NAME</span>!</h1>
<form id="form">
    <input type="text" name="name" id="name" required>
    <button>Speichern</button>
</form>
<body>
<script>
    /* Aufgabe:
     * Erstelle ein Eingabefeld und einen Button "Speichern".
     * Wenn du auf speichern klickst, wird der Name im H1 durch
     * die eingabe ersetzt und der eingegebene Name wird im Browser gespeichert.
     * Wenn du das Fenster neu lädst, soll der gleiche Name
     * wie vorher eingegeben wurde, wieder angezeigt werden.

     Erwartetes Resultat:
     Du trägst deinen Namen ein und klickst auf speichern.
     Vor & Nach dem Reload erscheint dein Name im H1 Titel
     z.B. <h1>Hallo Pascal!</h1>
    */

    let form = document.querySelector('#form');
    let input = document.querySelector('#name');
    let elUserName = document.querySelector('.user-name');

    updateTitle();
    form.addEventListener('submit', updateName);

    function updateTitle() {
        let userName = localStorage.getItem('user-name');

        if (userName) {
            elUserName.innerHTML = userName;
        }
    }

    function updateName(e) {
        e.preventDefault();
        localStorage.setItem('user-name', input.value.trim());

        updateTitle();

        e.target.closest('form').reset();
        input.focus();
    }
</script>
</body>
</html>
